apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: LANGUAGE
      valueFrom:
        configMapKeyRef:
          name: hello
          key: HELLO
    - name: API
      valueFrom:
        secretKeyRef:
          name: api
          key: API
